<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<title>Arca Distribution - Login</title>
	
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet" href="vendor/waves/waves.min.css" />
	<link rel="stylesheet" href="vendor/wow/animate.css" />
	<link rel="stylesheet" href="css/nativedroid2.css" />
	<link rel="stylesheet" href="css/nativedroid2.color.light-blue.css" />
	<link rel="stylesheet" href="css/custom.css" />
</head>
<body>

	<div data-role="page" id="loginPage" >

		<!-- include slide menu -->
		<!--<nd2-include data-src="menu.left.html"></nd2-include>-->

		<!--<div data-role="header" data-position="fixed"></div>-->

		<!-- login content page -->
		<div role="main" class="ui-content wow fadeIn" data-inset="false" data-wow-delay="0.2s" >
			
			<!-- logo -->
			<div class="logo">
				<img src="img/logo.png" alt="Arca Distribution App" >
			</div>
			
			<!-- login form -->
			<form id="login" >

				<!-- username -->
				<label for="text-basic">Utente:</label>
				<input type="text" id="username" value="" >
				
				<!-- password -->
				<label for="password">Password:</label>
				<input type="password" id="password" value="" autocomplete="off" >
				
				<!-- memorizza password -->
				<input type="checkbox" name="save_credential" id="save_credential" checked="" >
				<label for="save_credential">Memorizza i dati di accesso</label>
				
				<button type="button" id="login_form_submit" class="ui-btn ui-btn-raised clr-primary" >LOGIN</button>
				
				<div class="response_msg"></div>
				
			</form>

		</div>
		
		<div data-role="footer" data-position="fixed" >
			<span class="version">1.3.0</span>
		</div>
		
	</div>
	
	<!-- inclusioni js obbligatorie -->
	<script src="js/jquery.min.2.1.4.js"></script>
	<script src="js/jquery-ui.min.1.11.4.js"></script>
	<script src="js/jquery.mobile.min.1.4.5.js"></script>
	<script src="vendor/waves/waves.min.js"></script>
	<script src="vendor/wow/wow.min.js"></script>
	<script src="js/nativedroid2.js"></script>
	<script src="js/nd2settings.js"></script>
	
	<!-- funzioni js -->
	<script src="js/utilities.js"></script>
	<script src="js/functions.js"></script>
	
	<script src="cordova.js"></script>

</body>
</html>
